apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'true'
  labels:
    name: blackbox
  name: blackbox
spec:
  selector:
    app: blackbox
  type: NodePort
  ports:
  - name: blackbox
    protocol: TCP
    port: 9115
    nodePort: 30915
----
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: blackbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blackbox
  template:
    metadata:
      name: blackbox
      labels:
        app: blackbox
    spec:
      containers:
      - name: blackbox
        image: prom/blackbox-exporter:latest
        ports:
        - name: web
          containerPort: 9115
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9115
          initialDelaySeconds: 15
          timeoutSeconds: 1
